<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - EcoRed Escolar</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 font-sans">

    <!-- Contenedor Principal -->
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-3xl font-bold text-center text-green-700 mb-6">Iniciar Sesión en EcoRed Escolar</h2>

            <!-- Formulario de Inicio de Sesión -->
            <form action="#" method="POST" class="space-y-4">
                <div>
                    <label for="email" class="block text-gray-700 font-semibold mb-2">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="tucorreo@ejemplo.com"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-green-700"
                        required>
                </div>
                <div>
                    <label for="password" class="block text-gray-700 font-semibold mb-2">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="********"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-green-700"
                        required>
                </div>
                <button type="submit"
                    class="w-full bg-green-700 text-white py-3 rounded-lg hover:bg-green-800 font-semibold">Iniciar
                    Sesión</button>
            </form>

            <!-- Separador -->
            <div class="my-6 text-center">
                <span class="text-gray-500">o inicia sesión con</span>
            </div>

            <!-- Botones de Redes Sociales -->
            <div class="space-y-4">
                <button
                    class="w-full flex items-center justify-center py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-2" viewBox="0 0 24 24"
                        fill="currentColor">
                        <path
                            d="M22.675 0H1.325C.593 0 0 .593 0 1.325v21.351C0 23.407.593 24 1.325 24H12.82v-9.294H9.692v-3.622h3.128V8.413c0-3.1 1.894-4.785 4.659-4.785 1.325 0 2.463.099 2.795.143v3.24h-1.918c-1.505 0-1.796.716-1.796 1.764v2.313h3.587l-.467 3.622h-3.12V24h6.116C23.407 24 24 23.407 24 22.675V1.325C24 .593 23.407 0 22.675 0z" />
                    </svg>
                    Iniciar sesión con Facebook
                </button>

                <button
                    class="w-full flex items-center justify-center py-3 bg-red-600 text-white rounded-lg hover:bg-red-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-2" viewBox="0 0 24 24"
                        fill="currentColor">
                        <path
                            d="M21.35 11.1h-9.45v3.3h5.65c-.25 1.5-1.3 2.95-2.95 3.55-.75.25-1.55.4-2.35.4-2.7 0-4.95-2.15-4.95-4.95s2.25-4.95 4.95-4.95c1.45 0 2.7.65 3.6 1.55l2.5-2.5C15.9 4.2 13.9 3 11.5 3 7.3 3 4 6.3 4 10.5s3.3 7.5 7.5 7.5c3.7 0 7.1-2.75 7.1-7.3 0-.5-.05-1-.15-1.5z" />
                    </svg>
                    Iniciar sesión con Google
                </button>
            </div>

            <!-- Enlace de Registro -->
            <p class="mt-6 text-center text-gray-600">¿No tienes una cuenta? <a href="register.html"
                    class="text-green-700 font-semibold hover:underline">Regístrate</a></p>
        </div>
    </div>

</body>

</html>
